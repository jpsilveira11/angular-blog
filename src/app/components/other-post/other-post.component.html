<div class="container__small-card">
    <div class="small-card__content">
        <div class="small-card__picture">
            <a [routerLink]="['post',postID]">
                <img 
                src="{{postPicture}}" 
                alt="{{pictureAlt}}" 
                height="100px"
                srcset=""
                />
                <!--from https://www.unfe.org/wp-content/uploads/2019/04/SM-placeholder.png-->
            </a>
        </div>
        <div class="small-card__text-content">
            <div class="small-card__title">
                <h2><a [routerLink]="['post',postID]">{{postTitle}}</a></h2>
            </div>
            <div class="small-card__description">
                <p><a [routerLink]="['post',postID]">{{postDescription}}</a></p>
            </div>
        </div>
    </div>
    <div class="small-card__separator">
        <hr/>
    </div>
</div>
