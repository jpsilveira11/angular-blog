<div class="container__featured-card">
    <div class="featured-card__picture">
        <a [routerLink]="['post',postID]">
            <img 
            src="{{postPicture}}" 
            alt="{{pictureAlt}}"
            height="200px"
            srcset=""
            />
            <!-- placeholder from https://www.unfe.org/wp-content/uploads/2019/04/SM-placeholder.png-->
        </a>
    </div>
    <div class="featured-card__title">
        <h2><a [routerLink]="['post',postID]">{{postTitle}}</a></h2>
    </div>
    <div class="featured-card__description">
        <p><a [routerLink]="['post',postID]">{{postDescription}}</a></p>
    </div>
</div>
